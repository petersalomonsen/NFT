<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: black;                
                font-family: monospace;
                color: white;
                overflow: hidden;
                margin: 0;
            }
            #timeslider {
                width: 100%;
            }
            #togglePlayButton {
                font-size: 50px;
                background-color:rgba(0,0,0,0.2);
                border: none;
                border-radius: 10px;
                color: white;
            }
            #controlpanel {
                text-align: center;
                position: absolute;
                bottom: 5px;
                left: 5px;
                right: 5px;
                display: none;
            }
            #info {
                margin: auto;
                text-align: center;
                margin-top: 20px;
            }
            #loginpanel {
                display: none;
            }
            #userpanel {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="info">
            <h1>music space trail</h1>
            <p style="color: #888">copyright (c) 2021 - Peter Salomonsen</p>

            <div id="loginpanel">
                Please log in
            </div>
            <div id="userpanel">
                <h3>Welcome <span id="username"></span></h3>
            </div>
            
        </div>
        <div id="controlpanel">
            <p><button id="togglePlayButton" onclick="togglePlay()">
                &#9654;
            </button></p>
            <p><span id="currenttimespan"></span></p>
            <input type="range" id="timeslider"/>
        </div>
        <script src="https://cdn.jsdelivr.net/gh/nearprotocol/near-api-js/dist/near-api-js.js"></script>
        <script src="https://unpkg.com/pako@2.0.3/dist/pako.min.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
