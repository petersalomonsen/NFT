<!DOCTYPE html>
<html>
    <head>
        <style>
            #timeslider {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <p><button onclick="playit()">play</button></p>
        <input type="range" id="timeslider"/>
        <p><span id="currenttimespan"></span></p>
        <script src="https://cdn.jsdelivr.net/gh/nearprotocol/near-api-js/dist/near-api-js.js"></script>
        <script src="https://unpkg.com/pako@2.0.3/dist/pako.min.js"></script>
        <script src="playnftpart.js"></script>
        <script>
            async function playit() {
                const ctx = new AudioContext();
                await loadMusic(7,10, ctx.sampleRate);                
                playMusic(ctx);
            }
        </script>
    </body>
</html>
